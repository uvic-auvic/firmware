name: auvic-firmware-build

on: [push]

jobs:
  build:

    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - uses: snickerbockers/submodules-init@v4

    - name: Setup
      run: |
        ./provision.sh
        apt-cache policy gcc-arm-none-eabi

    - name: Build all firmware
      run: |
        make -C firmware all

    - name: Test
      run: |
        make -C firmware test
